 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="balloon" src="balloon.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#balloon" position='0 0.5 0' rotation='-90 0 0'>
        <a-animation attribute="scale" dur="3000" from="0 0 0" to="1 1 1"></a-animation>
    </a-entity>
    <!--<a-box position='0 0.5 0' material='opacity: 1;'></a-box> -->

    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
