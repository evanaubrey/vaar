<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
<script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-curve id="track1" curve="type: QuadraticBezier">
        <a-curve-point position="0 1.40 -1.6"></a-curve-point>
        <a-curve-point position="0 3 -1.9"></a-curve-point>
        <a-curve-point position="0 3.8 -1"></a-curve-point>
        <a-curve-point position="0 6 -2"></a-curve-point>
    </a-curve>

    <!-- DRAW CURVE FOR TESTING
    <a-draw-curve curveref="#track1" material="shader: line; color: blue;"></a-draw-curve>
    -->
    <a-assets>
        <a-asset-item id="balloon" src="models/balloon.dae"></a-asset-item>
    </a-assets>

    <a-entity collada-model="#balloon"
              position='0 0.5 0'
              rotation='180 0 0'
              alongpath="curve: #track1; loop:true; dur:5000; rotate:true;">
       <!--
        <a-animation attribute="scale"
                     dur="3000"
                     from="0 0 0"
                     to="1 1 1"
                     repeat="indefinitely">
        </a-animation>
        -->
    </a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
